<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">

		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">

		<!--<script src="../js/testPlus.js"></script>-->
		<script>
			
			var plus = function(){
				//ttt = "33";
			};
			
			//runtime
			(function(e) {
			    var plus = e;
				e.ttt = "33";
				plus.runtime = window.runtime;	
				plus.webview = window.webview;
				plus.nativeUI = window.nativeUI;
			}) (plus),

			
			function test1(){
				mui.alert(plus.ttt);
			}
			function plusAlert(){
				plus.nativeUI.alert("欢迎使用mui", null, "警告信息", null);
			}
			function plusConfirm(){
				plus.nativeUI.confirm("确认删除吗", null, "确认", "确认,取消,应用");
			}

		</script>

	</head>
	<body>
		<header class="mui-bar mui-bar-nav">

			<p>

			<p>
			<p>

			<p>
			<p>
			<a href="#" onclick="javascript:plusConfirm();">plus confirm</a>
			<p>
			<p>
		</div>

	</body>

</html>
